<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Contracts Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">إدارة عقود العملاء Customer Contracts Management</h1>
        <div class="text-center mb-4 d-flex justify-content-center flex-wrap">
            <button class="btn btn-primary mx-2 my-2" data-bs-toggle="modal" data-bs-target="#addContractModal">
                <i class="bi bi-plus-circle"></i> إضافة عقد جديد
            </button>
            <button class="btn btn-danger mx-2 my-2" id="delete-all-contracts-btn">
                <i class="bi bi-trash"></i> حذف جميع العقود
            </button>
            <button class="btn btn-success mx-2 my-2" id="export-to-excel">
                <i class="bi bi-file-earmark-excel"></i> تصدير إلى Excel
            </button>
        </div>
        <div id="contracts-list" class="table-responsive">
            <!-- سيتم هنا عرض العقود -->
        </div>
    </div>

    <!-- نافذة منبثقة لإضافة عقد جديد -->
    <div class="modal fade" id="addContractModal" tabindex="-1" aria-labelledby="addContractModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addContractModalLabel">إضافة عقد جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addContractForm">
                        <div class="mb-3">
                            <label for="contractNumber" class="form-label">رقم العقد</label>
                            <input type="text" class="form-control" id="contractNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="clientName" class="form-label">اسم العميل</label>
                            <input type="text" class="form-control" id="clientName" required>
                        </div>
                        <div class="mb-3">
                            <label for="contractDate" class="form-label">تاريخ العقد</label>
                            <input type="date" class="form-control" id="contractDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="endDate" class="form-label">تاريخ نهاية العقد</label>
                            <input type="date" class="form-control" id="endDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="totalAmount" class="form-label">المبلغ الإجمالي للعقد</label>
                            <input type="number" class="form-control" id="totalAmount" required>
                        </div>
                        <div class="mb-3">
                            <label for="advancePayment" class="form-label">مبلغ الدفعة المقدمة</label>
                            <input type="number" class="form-control" id="advancePayment" required>
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">ملاحظات إضافية (اختياري)</label>
                            <textarea class="form-control" id="notes"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                    <button type="button" class="btn btn-primary" id="saveContractBtn">حفظ العقد</button>
                </div>
            </div>
        </div>
    </div>

    <!-- نافذة منبثقة لإدارة الدفعات -->
    <div class="modal fade" id="managePaymentsModal" tabindex="-1" aria-labelledby="managePaymentsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="managePaymentsModalLabel">إدارة الدفعات</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="paymentsTableContainer">
                    <!-- سيتم هنا عرض جدول الدفعات -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                </div>
            </div>
        </div>
    </div>

    <!-- الفوتر -->
    <footer class="footer mt-5 py-3 bg-dark text-white text-center">
        <div class="container">
            <span>حقوق الملكية الفكرية © محمد عبدالمعز 2024</span>
        </div>
    </footer>

    <!-- مكتبات Bootstrap وjQuery وSheetJS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
